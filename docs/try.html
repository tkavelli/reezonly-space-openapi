<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reezonly Space Platform API - Try It Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui.css">
    <style>
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .topbar-brand {
            font-size: 18px;
            font-weight: bold;
        }
        .topbar-links {
            display: flex;
            gap: 15px;
        }
        .topbar-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .topbar-link:hover {
            background: rgba(255,255,255,0.2);
        }
        .topbar-link.active {
            background: rgba(255,255,255,0.3);
            font-weight: bold;
        }
        .swagger-ui {
            max-width: 100%;
        }
        .cors-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px;
            border-radius: 4px;
            font-size: 13px;
        }
        .cors-info strong {
            display: block;
            margin-bottom: 8px;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-brand">üöÄ Reezonly Space Platform API</div>
        <div class="topbar-links">
            <a href="index.html" class="topbar-link">üìñ ReDoc</a>
            <a href="try.html" class="topbar-link active">‚ö° Try It Out</a>
        </div>
    </div>

    <div class="cors-info">
        <strong>‚ÑπÔ∏è How to Test Endpoints</strong>
        <p>Click <code>Try it out</code> button on any endpoint below to send real requests to the API.</p>
        <p style="margin-top: 10px;"><strong>Note:</strong> Your backend API must have CORS enabled. See setup guide in repo: <code>CORS-SETUP.md</code></p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: "./space-platform-api.yaml",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                requestInterceptor: (request) => {
                    console.log('[SwaggerUI Request]', request.method, request.url);
                    return request;
                },
                responseInterceptor: (response) => {
                    console.log('[SwaggerUI Response]', response.status);
                    return response;
                },
                onComplete: () => {
                    console.log('‚úÖ Swagger UI loaded successfully');
                    console.log('üìö Click "Try it out" on any endpoint to test the API');
                },
                onFailure: (err) => {
                    console.error('‚ùå Failed to load API spec:', err);
                    if (err.status === 404) {
                        console.error('The OpenAPI spec file was not found at: ./space-platform-api.yaml');
                    }
                }
            })
        }
    </script>
</body>
</html>
