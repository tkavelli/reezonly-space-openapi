apis:
  space:
    root: ./space-platform-api.yaml

extends:
  - recommended

logo: # Путь к картинке и альт-текст (ВЕРХНИЙ УРОВЕНЬ)
  image: ./img/logo.svg # Относительный путь для GitHub Pages
  altText: Reezonly Space

openapi:
  theme:
    # 2. Размеры и отступы (ВНУТРИ theme.openapi.theme)
    logo:
      gutter: 16px
      maxHeight: 40px
    
    # Цвета интерфейса
    colors:
      primary:
        main: '#514df7'
      text:
        primary: '#1f2430'
        secondary: '#4b5565'
    
    sidebar:
      width: 280px
      backgroundColor: '#eff1f8'
    rightPanel:
      width: 40%
      backgroundColor: '#0f172a'
      textColor: '#e2e8f0'
    
    # Шрифты (названия семейств)
    typography:
      fontFamily: 'StyreneALC, "Inter", "Helvetica Neue", Arial, sans-serif'
      headings:
        fontFamily: 'StyreneALC, "Inter", "Helvetica Neue", Arial, sans-serif'
        fontWeight: '700' # Строковое значение
      code:
        fontFamily: '"SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", monospace'

rules:
  no-unused-components: error
  no-unresolved-refs: error
  operation-description: error
  parameter-description: error
  operation-operationId-unique: error
  operation-tag-defined: error
  scalar-property-missing-example: error
  # кастом: operationId должен начинаться с глагола
  rule/operation-id-verb:
    subject:
      type: Operation
      property: operationId
    assertions:
      pattern: "^(get|list|create|update|delete|download|assign)[A-Z].+"
    severity: error
    message: "operationId must start with get|list|create|update|delete|download|assign."